syntax = "proto3";

option java_package = "io.github.vinicreis.domain.server.core.model.data";

message Channel {
  optional string id = 1;
  string code = 2;
  string name = 3;
  Channel.Type type = 4;
  optional int32 pendingMessagesCount = 5;

  enum Type {
    SIMPLE = 0;
    MULTIPLE = 1;
  }
}
